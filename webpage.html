<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }

  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
  }

  .box {
    flex: 1;
    min-width: 300px;
    padding: 20px;
    margin: 10px;
    box-sizing: border-box;
  }

  .red-box {
    background-color: red;
  }

  .green-box {
    background-color: green;
  }

  .blue-box {
    background-color: blue;
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }

  @media (max-width: 768px) {
    .box {
      flex: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Types of COLORS</h1>
</header>

<div class="container">
  <div class="box red-box">
    <h2>Red</h2>
    <p>This is the red box.</p>
  </div>
  <div class="box green-box">
    <h2>Green</h2>
    <p>This is the green box.</p>
  </div>
  <div class="box blue-box">
    <h2>Blue</h2>
    <p>This is the blue box.</p>
  </div>
</div>

<footer>
  <p>&copy; 2023 Responsive Example</p>
</footer>
</body>
</html>
